{% extends "base.html" %}
{% block title %}Famgik-Login{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center">
        <form class="col-5" action="" method="post">
            {{ form.csrf_token() }}
                <div class="form-group">
            <label for="username">{{ form.email.label }}</label>
            {{ form.email(class_="form-control", placeholder="Enter email") }}
        </div>
        <div class="form-group">
        <label for="password">{{ form.password.label }}</label>
            {{ form.password(class_="form-control", type="password", placeholder="Password") }}
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>
    </div>
</div>
{% endblock %}
